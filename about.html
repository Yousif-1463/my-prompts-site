<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>من نحن — Mr ChatGPT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg1:#0f1226;--bg2:#1b1f3a;--bg3:#0a0c1a;--card:#121528ee;--muted:#aab0d6;--text:#e8ecff;--accent:#6ea8ff;--accent-2:#7cf0bd;--radius:18px;--shadow:0 10px 30px rgba(0,0,0,.35);}
    *{box-sizing:border-box} html,body{margin:0;padding:0;overflow-x:hidden;font-family:"Cairo",sans-serif;background:linear-gradient(160deg,var(--bg1),var(--bg2) 45%,var(--bg3));color:var(--text)}
    header{position:sticky;top:0;z-index:10;backdrop-filter:blur(10px);background:rgba(10,12,26,.7);border-bottom:1px solid rgba(255,255,255,.06)}
    .container{width:min(100%,900px);margin:auto;padding:18px}
    a{color:var(--accent-2);text-decoration:none} a:hover{text-decoration:underline}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}
    .title{font-weight:900;margin:0 0 8px;font-size:1.6rem}
    .muted{color:var(--muted)}
    .back{display:inline-block;margin-top:18px;padding:10px 16px;border-radius:12px;border:1px solid rgba(124,240,189,.45);background:linear-gradient(180deg,rgba(124,240,189,.24),rgba(124,240,189,.12));color:var(--text);font-weight:800}
  </style>
</head>
<body>
  <header><div class="container">Mr ChatGPT</div></header>
  <main class="container" style="padding:28px 18px 60px;">
    <div class="card">
      <h1 class="title">من نحن</h1>
      <p class="muted">نقدّم مكتبة أوامر (Prompts) جاهزة ومختبرة تساعدك تنجز مهامك بسرعة وبجودة عالية، مع واجهة بسيطة وجوال-فريندلي.</p>
      <p>هدفنا نوفر لك أوامر احترافية قابلة للتخصيص، وتحديثات مستمرة عبر ملف <code>prompts.json</code> عشان تقدر تضيف وتعدّل بدون لمس الكود.</p>
      <a class="back" href="index.html">العودة للصفحة الرئيسية</a>
    </div>
  </main>
</body>
</html>
